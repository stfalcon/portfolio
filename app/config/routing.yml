_stfalcon_blog:
    resource: "@StfalconBlogBundle/Resources/config/routing.yml"

StfalconPageBundle:
    resource: "@StfalconPageBundle/Controller/"
    type:     annotation
    prefix:   /page

StfalconNewsBundle:
